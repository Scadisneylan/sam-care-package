<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba (0,0,0,0.2);
    }
    flip-card:hover .flip-card-innder {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
  </head>
</body>
<title>Care Package Companion</title>
<H2>Hover over the images below:</H2>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="tummy-time-tea.avif" alt="Tea cup" 
style="width:300px;height:300px;">
    </div>
      <div class="flip-card-back">
        <h1>Tummy tea</h1>
        <p>Laparascopy makes you hella bloated and gassy.</p>
      </div>
    </div>
  </div>
</body>
</html>
